name: Main

on:
  push:
    branches:
      - master
    tags:
      - 'v**'
  pull_request:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        shell: bash
        run: make build
      - name: Publish
        #if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          make publish
